<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register Product</h1>
        <form action="/submit-product" method="POST" enctype="multipart/form-data">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone_Number" required>            

            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product_name" placeholder="Enter product name" required>
            
            <label for="security">Security</label>
            <input type="number" id="security" name="security" placeholder="Enter security amount" required>
            
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter price (Ether)" required>

            <label for="product-image">Product Image</label>
            <input type="file" id="product-image" name="product_image" accept="image/*" required>
            
            <button type="submit">Register Product</button>
        </form>
    </div>
</body>
</html>
